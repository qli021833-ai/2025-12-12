<style type="text/tailwindcss">
@layer utilities {
    /* 通用样式 */
    .content-auto { content-visibility: auto; }
    .backdrop-blur-md { backdrop-filter: blur(12px); }
    .nav-shadow { box-shadow: 0 4px 20px rgba(20,25,40,0.08); }
    .card-hover { transition: all 0.3s ease; }
    .card-hover:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }

    /* 视频容器 */
    .video-container {
        aspect-ratio: 16/9; /* 桌面端 */
        border-radius: 0.75rem;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    /* 图片放大弹窗 */
    .img-modal {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.8);
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
    }
    .img-modal.active {
        opacity: 1;
        visibility: visible;
        animation: scaleIn 0.3s ease-out;
    }
    .img-modal-content {
        max-width: 90%;
        max-height: 80vh;
        border-radius: 0.5rem;
    }

    /* 滚动容器 */
    .scroll-container {
        overflow-x: auto;
        scroll-behavior: smooth;
        scrollbar-width: thin;
        scrollbar-color: #2563eb #f1f5f9;
    }
    .scroll-container::-webkit-scrollbar { height: 6px; }
    .scroll-container::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 10px; }
    .scroll-container::-webkit-scrollbar-thumb { background-color: #2563eb; border-radius: 10px; }

    .scroll-indicator {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: white/80;
        backdrop-filter: blur(4px);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        cursor: pointer;
        z-index: 10;
        transition: all 0.2s ease;
    }
    .scroll-indicator:hover { background: white; transform: translateY(-50%) scale(1.1); }
    .scroll-indicator.left { left: 8px; }
    .scroll-indicator.right { right: 8px; }

    /* 常见问题折叠面板 */
    .faq-item {
        border: 1px solid #e2e8f0;
        border-radius: 0.5rem;
        margin-bottom: 0.75rem;
        overflow: hidden;
    }
    .faq-question {
        padding: 1rem 1.25rem;
        background: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        font-weight: 600;
    }
    .faq-answer {
        padding: 0 1.25rem;
        background: #f8fafc;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease, padding 0.3s ease;
    }
    .faq-answer.active {
        padding: 1.25rem;
        max-height: 500px;
    }

    /* 导航栏移动端适配 */
    .mobile-nav-link.active { color: #2563eb; }

    /* 移动端统一媒体查询 */
    @media (max-width: 768px) {
        nav { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .nav-link { font-size: 0.9rem; }
    }

    @media (max-width: 640px) {
        /* 公司图片自适应 */
        #companyImages img {
            width: 80vw;
            height: auto;
            max-width: 280px;
        }
        /* 客户反馈卡片调整 */
        .grid.md\:grid-cols-2.gap-6 > div { padding: 1rem; }
        /* 按钮文字大小 */
        button { font-size: 0.9rem !important; }
        /* 表单元素 */
        #queryForm input,
        #queryForm select { padding: 0.75rem; font-size: 0.9rem; }
        .queryByBrand a.link { padding: 8px 12px; font-size: 0.9rem; }
        /* 视频容器 */
        .video-container { aspect-ratio: 4/3; }
        /* 折叠面板间距可选调整（可保持原样） */
        .faq-item { margin-bottom: 0.5rem; }
        .faq-answer.active { max-height: 400px; }
    }
}

/* 全局过渡与内容显示控制 */
* { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
.content-section { display: none; }
.content-section.active { display: block; }

/* 链接按钮样式 */
.link {
    padding: 10px 16px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    transition: 0.2s;
}
.link:hover {
    background: #2563eb;
    color: #fff;
}
</style>
